name: Deploy to Render (legacy)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -sf -X POST "$RENDER_DEPLOY_HOOK" && echo "✅ Triggered" || echo "⚠️ Hook failed"
          else
            echo "⚠️ RENDER_DEPLOY_HOOK not set — skipping"
          fi
