name: Test MCP Deployment

on:
  workflow_dispatch:  # Manual trigger for Claude Code
  push:
    paths:
      - 'mcp/**'
      - 'app/prompts/**'
      - 'app/langgraph/nodes/mcp_integration.py'
      - 'tests/test_mcp_deployment.py'

jobs:
  test-mcp:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mcp/requirements.txt
      
      - name: Run MCP deployment tests
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AGENTQL_API_KEY: ${{ secrets.AGENTQL_API_KEY }}
        run: |
          python tests/test_mcp_deployment.py
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.json
      
      - name: Comment on commit with results
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('test_results.json', 'utf8'));
            
            const emoji = results.exit_code === 0 ? '✅' : '❌';
            const status = results.exit_code === 0 ? 'PASSED' : 'FAILED';
            
            const comment = `## ${emoji} MCP Deployment Tests ${status}
            
            **Results:**
            - Tests Run: ${results.tests_run}
            - Passed: ${results.tests_passed} ✅
            - Failed: ${results.tests_failed} ❌
            - Skipped: ${results.tests_skipped} ⏭️
            
            ${results.failures.length > 0 ? '**Failures:**\n' + results.failures.map(f => `- ${f.test}: ${f.error}`).join('\n') : ''}
            
            _Timestamp: ${results.timestamp}_`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            });

# Notification workflow for test results
  notify-results:
    needs: test-mcp
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
      
      - name: Parse results
        id: results
        run: |
          RESULTS=$(cat test_results.json)
          echo "results=$RESULTS" >> $GITHUB_OUTPUT
      
      - name: Create summary
        run: |
          echo "# MCP Deployment Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ needs.test-mcp.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
